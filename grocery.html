    <head>

       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

        <script src="https://use.fontawesome.com/031e3862f6.js"></script>

        <style>
            body{

                background-color: #F1F5F8;
            }
            #container{

                background-color: white;
                width: 40vw;
                margin: auto;
                text-align: center;
                border-radius: 10px;
                padding: 20px 20px;
                overflow: hidden;
                transform: translate(0,50%);
                height: 30vh;
                box-shadow: 8px 8px 16px grey;
                position: relative;
            }

            #container h1{
                padding-top: 20px;
                letter-spacing: 4px;
                color:#063251;
                font-family: 'Roboto', sans-serif;
                
            }
           
            #text{
                width: 80%;
                background-color: #F1F5F8;
                border:0.5px solid #F1F5F8;
                
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                font-size: 15px;
                padding: 10px 10px;
                margin: 0;


            }

            #submit{

                background-color: #A5D5F8;
                color:black;
                font-size: 15px;
                padding: 10px 5px;
                margin: 0;
                border: none;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                letter-spacing: 3px;
                cursor: pointer;

                }

                #submit:hover{

                    color:white;
                    background-color: #69bfc9;

                    }

                    
                .edit{
                    color:green;
                    padding: 10px 5px;
                    float:right;
                }
                .delete{
                    color:red;
                    padding:10px 5px;
                    float:right;
                }
                .items{
                    display: none;
                    width: 95%;
                    padding-top: 20px;
                   
                }
                #container h5{
                    letter-spacing: 4px;
                    font-family: 'Roboto', sans-serif;
                    font-weight: 300;
                    color:red;
                    cursor: pointer;
                    clear: both;
                    display: none;
                }
                #container h5:hover{
                    color: maroon    ;
                }
                #added{
                    background-color: 	#90EE90;
                    letter-spacing: 3px;
                    font-size: 10px;
                    color:darkgreen;
                    padding: 5px;
                    position: absolute;
                    width: 80% ;
                    margin: auto;
                    left:60;
                    display: none;
                    

                    }

                #empty{
                    letter-spacing: 3px;
                    font-size: 10px;
                    background-color: #ffcccb;
                    color:darkred;
                    padding: 5px;
                    position: absolute;
                    width: 80%;
                    margin: auto;
                    left:60;
                    display: none;
                   

                }

        </style>
        
    
        
    </head>


    <body>
      
        <div id="container" >

            <div id="added">ITEM ADDED TO THE LIST</div>

            <div id="empty">EMPTY LIST</div>

            <h1>GROCERY BUD</h1>
           <form> <input type="text" id="text" placeholder="eg:eggs"><input type="submit" value="Submit" id="submit"> </form>

           <p class="items"><span class="delete"><i class="fa fa-trash"></i></span><span class="edit"><i class="fa fa-edit"></i></span></p>

            <h5>Clear Items</h5>
           
        </div>
