


<html>

    <head>
    
    
        <title>SideBar JavaScript</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="grocery.css"> 
       <script src="grocery.js"></script>  
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
        <script src="https://use.fontawesome.com/031e3862f6.js"></script>

        <style>
            body{

                background-color: #F1F5F8;
            }
            #container{

                background-color: white;
                width: 40vw;
                margin: auto;
                text-align: center;
                border-radius: 10px;
                padding: 20px 20px;
                padding-bottom: 40px;
                overflow: hidden;
                margin-top: 25vh;
                height: auto;
                box-shadow: 8px 8px 16px grey;
                position: relative;
            }

            #container h1{
                padding-top: 20px;
                letter-spacing: 4px;
                color:#063251;
                font-family: 'Roboto', sans-serif;
                
            }
           
            #text{
                width: 80%;
                background-color: #F1F5F8;
                border:0.5px solid #F1F5F8;
                
                border-top-left-radius: 10px;
                border-bottom-left-radius: 10px;
                font-size: 15px;
                padding: 10px 10px;
                margin: 0;


            }

            #submit{

                background-color: #A5D5F8;
                color:black;
                font-size: 15px;
                padding: 10px 5px;
                margin: 0;
                border: none;
                border-top-right-radius: 10px;
                border-bottom-right-radius: 10px;
                letter-spacing: 3px;
                cursor: pointer;

                }

                #submit:hover{

                    color:white;
                    background-color: #69bfc9;

                    }

                    
                .edit{
                    color:green;
                    padding: 10px 5px;
                    float:right;
                    cursor: pointer;
                }
                .delete{
                    color:red;
                    padding:10px 5px;
                    float:right;
                    cursor: pointer;
                }
                .items{
                    
                    width: 95%;
                    padding-top: 20px;
                   text-align: left;
                   padding: 10px;
                    
                   
                }
                #clear{
                    letter-spacing: 4px;
                    font-family: 'Roboto', sans-serif;
                    font-weight: 300;
                    color:red;
                    cursor: pointer;
                    clear: both;
                    display: none;
                }
                #clear:hover{
                    color: maroon    ;
                }
                #added{
                    background-color: 	#90EE90;
                    letter-spacing: 3px;
                    font-size: 10px;
                    color:darkgreen;
                    padding: 5px;
                    position: absolute;
                    width: 80% ;
                    margin: auto;
                    left:60;
                    display: none;
                    

                    }

                #empty{
                    letter-spacing: 3px;
                    font-size: 10px;
                    background-color: #ffcccb;
                    color:darkred;
                    padding: 5px;
                    position: absolute;
                    width: 80%;
                    margin: auto;
                    left:60;
                    display: none;
                   

                }

        </style>
        
    
        
    </head>


    <body>
      
        <div id="container" >

            <div id="added">ITEM ADDED TO THE LIST</div>

            <div id="empty">EMPTY LIST</div>

            <h1>GROCERY BUD</h1>
          <input type="text" id="text" placeholder="eg:eggs"><input type="submit" value="Submit" id="submit"> 

         <!--  <p class="items"><span class="delete"><i class="fa fa-trash"></i></span><span class="edit"><i class="fa fa-edit"></i></span></p> -->

           <h5 id="clear">Clear Items</h5> 
           
        </div>


        <script>

            window.onload = function(){


                    document.getElementById("submit").onclick = function(){

                            let value = document.getElementById("text").value;

                            if(value!= ""){

                                document.getElementById("text").value ="";
                           let para = document.createElement("P");
                           let txtnode = document.createTextNode(value);

                           let edit_icon = document.createElement("SPAN");
                       edit_icon.innerHTML ='<i class="fa fa-edit"></i>';

                       let delete_icon = document.createElement("SPAN");
                       delete_icon.innerHTML='<i class="fa fa-trash"></i>';

                           para.appendChild(txtnode);
                        edit_icon.setAttribute("class","edit");

                                delete_icon.setAttribute("class","delete");

                                para.appendChild(delete_icon);
                        para.appendChild(edit_icon);
                       

                        para.setAttribute("class","items");

                       // document.getElementById("container").innerHTML += para.innerHTML
                       let container =  document.getElementById("container");

                      container.insertBefore(para,container.lastElementChild);

                      container.lastElementChild.style.display = "block"
                    
                    }

                    }

                    document.getElementById("container").lastElementChild.onclick = function(){


                       let items =  document.querySelectorAll(".items");

                       items.forEach(elm => elm.remove());

                       this.style.display = "none";



                    }








            }




        </script>
        
   
    </body>


</html>
